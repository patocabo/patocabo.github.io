<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="memory" id="memory">Memory</div>
    <div class="container">
        <div class="display">0</div>
        <div class="teclas ">
            <button class="boton operador c " id="C ">C</button>
            <button class="boton numero " id="7 ">7</button>
            <button class="boton numero " id="4 ">4</button>
            <button class="boton numero " id="1 ">1</button>
            <button class="boton operador " id="+- ">+/-</button>
            <button class="boton numero " id="8 ">8</button>
            <button class="boton numero " id="5 ">5</button>
            <button class="boton numero " id="2 ">2</button>
            <button class="boton punto " id=". ">0</button>
            <button class="boton operador " id="DEL ">DEL</button>
            <button class="boton numero " id="9 ">9</button>
            <button class="boton numero " id="6 ">6</button>
            <button class="boton numero " id="3 ">3</button>
            <button class="boton numero " id="0 ">.</button>
            <button class="boton punto " id=". ">/</button>
            <button class="boton operador " id="* ">*</button>
            <button class="boton operador " id="- ">-</button>
            <button class="boton operador " id="+ ">+</button>
            <button class="boton operador igual " id="=">=</button>
        </div>
    </div>
</body>

</html>
